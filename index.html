<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Portal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: url('bg.jpg') center/cover no-repeat;">

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <a href="index.html">
                    <h2 class="logo">Student Portal</h2>
                </a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>

        <div class="content">
            <h1>Assignment<br><span>Submission</span><br>Portal</h1>
            <p class="par">Login to submit your assignments and access resources.</p>

            <div class="form">
                <h2>Login Here</h2>
                <input type="text" id="username" placeholder="Enter Username">
                <input type="password" id="password" placeholder="Enter Password">
                <button class="btnn" onclick="login()">Login</button>

                <p class="link">Don't have an account?<br>
                    <a href="signup.html">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
